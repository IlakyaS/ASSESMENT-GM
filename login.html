<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:black; background-image: url(img/login-bg.png); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <section id="header">
        <div id="logo"><img src="img/logo.png"> </div>

    </section>
    <section id="loginbox">

        <h1>Login</h1>


        <div class="fieldbox">
            
                <input id="eid" type="text" placeholder="Your email" name="email">
            
                <input id="pass" type="password" placeholder="Your password" name="password" >
            
        </div>



        <button id="lbtn" class="loginbtn" onclick="validate()">Login</button>

        <label id="label"></label>


    </section>


    <script src="script.js"></script>
    
</body>
</html>
